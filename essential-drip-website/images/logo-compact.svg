<svg width="180" height="50" viewBox="0 0 180 50" xmlns="http://www.w3.org/2000/svg">
  <!-- "Essential" - Bold Sans-Serif -->
  <text x="90" y="20" font-family="Arial, Helvetica, sans-serif" font-size="16" font-weight="900" fill="#FFFFFF" text-anchor="middle" letter-spacing="1">
    ESSENTIAL
  </text>
  
  <!-- "Drip" - Stylish with gradient -->
  <defs>
    <linearGradient id="dripGradientCompact" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glowCompact">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- "Drip" text with gradient -->
  <text x="90" y="38" font-family="'Brush Script MT', cursive, sans-serif" font-size="20" font-weight="700" fill="url(#dripGradientCompact)" text-anchor="middle" letter-spacing="1" filter="url(#glowCompact)">
    Drip
  </text>
  
  <!-- Liquid drip effects under "Drip" -->
  <g opacity="0.9">
    <!-- Drip 1 -->
    <path d="M 65 40 Q 65 42, 65 44 Q 65 46, 64 47 Q 63 48, 62 47 Q 61 46, 61 44 Q 61 42, 61 40" fill="#60A5FA">
      <animate attributeName="d" dur="2s" repeatCount="indefinite" 
        values="M 65 40 Q 65 42, 65 44 Q 65 46, 64 47 Q 63 48, 62 47 Q 61 46, 61 44 Q 61 42, 61 40;
                M 65 40 Q 65 44, 65 46 Q 65 48, 64 49 Q 63 50, 62 49 Q 61 48, 61 46 Q 61 44, 61 40;
                M 65 40 Q 65 42, 65 44 Q 65 46, 64 47 Q 63 48, 62 47 Q 61 46, 61 44 Q 61 42, 61 40"/>
    </path>
    
    <!-- Drip 2 -->
    <path d="M 90 40 Q 90 43, 90 45 Q 90 47, 89 48 Q 88 49, 87 48 Q 86 47, 86 45 Q 86 43, 86 40" fill="#3B82F6">
      <animate attributeName="d" dur="2.3s" repeatCount="indefinite" begin="0.3s"
        values="M 90 40 Q 90 43, 90 45 Q 90 47, 89 48 Q 88 49, 87 48 Q 86 47, 86 45 Q 86 43, 86 40;
                M 90 40 Q 90 45, 90 47 Q 90 49, 89 50 Q 88 51, 87 50 Q 86 49, 86 47 Q 86 45, 86 40;
                M 90 40 Q 90 43, 90 45 Q 90 47, 89 48 Q 88 49, 87 48 Q 86 47, 86 45 Q 86 43, 86 40"/>
    </path>
    
    <!-- Drip 3 -->
    <path d="M 115 40 Q 115 41, 115 43 Q 115 45, 114 46 Q 113 47, 112 46 Q 111 45, 111 43 Q 111 41, 111 40" fill="#60A5FA">
      <animate attributeName="d" dur="2.5s" repeatCount="indefinite" begin="0.6s"
        values="M 115 40 Q 115 41, 115 43 Q 115 45, 114 46 Q 113 47, 112 46 Q 111 45, 111 43 Q 111 41, 111 40;
                M 115 40 Q 115 43, 115 45 Q 115 47, 114 48 Q 113 49, 112 48 Q 111 47, 111 45 Q 111 43, 111 40;
                M 115 40 Q 115 41, 115 43 Q 115 45, 114 46 Q 113 47, 112 46 Q 111 45, 111 43 Q 111 41, 111 40"/>
    </path>
  </g>
  
  <!-- "Apparel" - Small uppercase -->
  <text x="90" y="48" font-family="Arial, Helvetica, sans-serif" font-size="6" font-weight="600" fill="#9CA3AF" text-anchor="middle" letter-spacing="2">
    APPAREL
  </text>
</svg>
