<svg width="300" height="120" viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="300" height="120" fill="#0A0A0A" rx="10"/>
  
  <!-- "Essential" - Bold Sans-Serif -->
  <text x="150" y="40" font-family="Arial, Helvetica, sans-serif" font-size="32" font-weight="900" fill="#FFFFFF" text-anchor="middle" letter-spacing="1">
    ESSENTIAL
  </text>
  
  <!-- "Drip" - Stylish with gradient -->
  <defs>
    <linearGradient id="dripGradientDark" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glowDark">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- "Drip" text with gradient -->
  <text x="150" y="75" font-family="'Brush Script MT', cursive, sans-serif" font-size="40" font-weight="700" fill="url(#dripGradientDark)" text-anchor="middle" letter-spacing="2" filter="url(#glowDark)">
    Drip
  </text>
  
  <!-- Liquid drip effects under "Drip" -->
  <g opacity="0.9">
    <!-- Drip 1 -->
    <path d="M 110 78 Q 110 82, 110 85 Q 110 88, 108 90 Q 106 92, 104 90 Q 102 88, 102 85 Q 102 82, 102 78" fill="#60A5FA">
      <animate attributeName="d" dur="2s" repeatCount="indefinite" 
        values="M 110 78 Q 110 82, 110 85 Q 110 88, 108 90 Q 106 92, 104 90 Q 102 88, 102 85 Q 102 82, 102 78;
                M 110 78 Q 110 86, 110 90 Q 110 94, 108 96 Q 106 98, 104 96 Q 102 94, 102 90 Q 102 86, 102 78;
                M 110 78 Q 110 82, 110 85 Q 110 88, 108 90 Q 106 92, 104 90 Q 102 88, 102 85 Q 102 82, 102 78"/>
    </path>
    
    <!-- Drip 2 -->
    <path d="M 150 78 Q 150 84, 150 87 Q 150 90, 148 92 Q 146 94, 144 92 Q 142 90, 142 87 Q 142 84, 142 78" fill="#3B82F6">
      <animate attributeName="d" dur="2.3s" repeatCount="indefinite" begin="0.3s"
        values="M 150 78 Q 150 84, 150 87 Q 150 90, 148 92 Q 146 94, 144 92 Q 142 90, 142 87 Q 142 84, 142 78;
                M 150 78 Q 150 88, 150 92 Q 150 96, 148 98 Q 146 100, 144 98 Q 142 96, 142 92 Q 142 88, 142 78;
                M 150 78 Q 150 84, 150 87 Q 150 90, 148 92 Q 146 94, 144 92 Q 142 90, 142 87 Q 142 84, 142 78"/>
    </path>
    
    <!-- Drip 3 -->
    <path d="M 190 78 Q 190 80, 190 83 Q 190 86, 188 88 Q 186 90, 184 88 Q 182 86, 182 83 Q 182 80, 182 78" fill="#60A5FA">
      <animate attributeName="d" dur="2.5s" repeatCount="indefinite" begin="0.6s"
        values="M 190 78 Q 190 80, 190 83 Q 190 86, 188 88 Q 186 90, 184 88 Q 182 86, 182 83 Q 182 80, 182 78;
                M 190 78 Q 190 84, 190 88 Q 190 92, 188 94 Q 186 96, 184 94 Q 182 92, 182 88 Q 182 84, 182 78;
                M 190 78 Q 190 80, 190 83 Q 190 86, 188 88 Q 186 90, 184 88 Q 182 86, 182 83 Q 182 80, 182 78"/>
    </path>
  </g>
  
  <!-- "Apparel" - Small uppercase -->
  <text x="150" y="105" font-family="Arial, Helvetica, sans-serif" font-size="12" font-weight="600" fill="#9CA3AF" text-anchor="middle" letter-spacing="4">
    APPAREL
  </text>
</svg>
